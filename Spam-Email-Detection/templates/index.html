<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Spam Email Classifier</h1>
    <form method="POST">
        <textarea name="email" placeholder="Paste your email content here..." required></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
        <div class="result">Result: {{ prediction }}</div>
    {% endif %}
</body>
</html>
